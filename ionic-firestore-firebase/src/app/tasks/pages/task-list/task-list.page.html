<ion-header>
  <ion-toolbar color="primary">
    <app-menu-toggle slot="start" menu="main-menu"></app-menu-toggle>
    <ion-title>Task List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="($tasks | async) as tasks">
    <ng-container *ngIf="tasks.length > 0; else notask">
      <app-task-item
        *ngFor="let task of tasks"
        [task]="task"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
        (done)="onDone($event)"
      ></app-task-item>
    </ng-container>

    <ng-template #notask>
      <ion-item lines="none">No task</ion-item>
    </ng-template>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tasks/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
