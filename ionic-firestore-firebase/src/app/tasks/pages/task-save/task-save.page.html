<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titlePage }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="taskForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="paper" slot="start" color="primary"></ion-icon>
      <ion-input formControlName="title" type="text" placeholder="Title" autofocus="true" inputmode="text"></ion-input>
      <ion-toggle *ngIf="taskId" slot="end" color="primary" formControlName="done"></ion-toggle>
    </ion-item>
    <ion-button [disabled]="taskForm.invalid" expand="full" type="submit">
      Save
    </ion-button>
  </form>
</ion-content>
